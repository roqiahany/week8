<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main class="bg-danger-subtle py-5">
      <div class="w-75 mx-auto">
        <h1 class="pb-2 text-center">Bookmarker</h1>

        <div>
          <h2 class="fs-4 p-4 text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div>
            <div class="pb-4">
              <label for="bookMarkName" class="py-2">
                <i class="fa-solid fa-book-bookmark"></i>
                Site Name
              </label>
              <input
                class="form-control"
                id="bookMarkName"
                type="text"
                placeholder="book Mark Name"
              />
            </div>
            <div class="pb-4">
              <label for="bookMarkURL" class="py-2">
                <i class="fa-solid fa-link"></i>
                Site URL
              </label>
              <input
                class="form-control"
                id="bookMarkURL"
                type="text"
                placeholder="bookMarkURL"
              />
            </div>
            <div class="text-center">
              <button
                onclick="addBookMark()"
                class="btn btn-danger text-center px-5"
              >
                Submit
              </button>
            </div>
          </div>
        </div>

        <div class="py-5">
          <table class="table">
            <thead>
              <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="bodyData"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
